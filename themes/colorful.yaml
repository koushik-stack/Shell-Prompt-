segments:
  - type: directory
    properties:
      max_depth: 3
      truncate: true
    style:
      foreground: "brightBlue"
      bold: true

  - type: git
    properties:
      show_status: true
    style:
      foreground: "brightGreen"

  - type: language
    properties:
      show_version: false
    style:
      foreground: "brightYellow"

  - type: time
    properties:
      format: "15:04:05"
    style:
      foreground: "brightMagenta"

  - type: exit_code
    properties:
      show_always: false
    style:
      foreground: "brightRed"

  - type: username
    properties:
      show_host: false
    style:
      foreground: "brightCyan"

colors:
  primary: "#0080FF"
  secondary: "#FF8000"
  error: "#FF0080"