segments:
  - type: directory
    properties:
      max_depth: 3
      truncate: true
    style:
      foreground: "cyan"
      bold: true

  - type: git
    properties:
      show_status: true
    style:
      foreground: "green"

  - type: language
    properties:
      show_version: false
    style:
      foreground: "yellow"

  - type: time
    properties:
      format: "15:04"
    style:
      foreground: "magenta"

  - type: exit_code
    properties:
      show_always: false
    style:
      foreground: "red"

colors:
  primary: "#00FFFF"
  secondary: "#FF00FF"
  error: "#FF0000"