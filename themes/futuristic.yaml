segments:
  - type: directory
    properties:
      max_depth: 3
      truncate: true
    style:
      foreground: "brightCyan"
      bold: true

  - type: git
    properties:
      show_status: true
    style:
      foreground: "brightGreen"

  - type: language
    properties:
      show_version: false
    style:
      foreground: "brightMagenta"

  - type: time
    properties:
      format: "15:04:05"
    style:
      foreground: "brightYellow"

  - type: hostname
    style:
      foreground: "brightBlue"

colors:
  primary: "#00FFFF"
  secondary: "#FF00FF"
  error: "#FF0080"